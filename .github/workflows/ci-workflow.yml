name: CI with Gradle    # GitHub Action에서 보여질 이름을 지정

on:          # 아래 브랜치로 push, pull request 발생 시 자동으로 실행
  push:
    branches:
      - 'main'
      - 'dev'
  pull_request:
    branches:
      - 'main'
      - 'dev'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest     # OS 지정
    steps:
      - uses: actions/checkout@v4
      - name: ☕️ set up JDK 21        # 프로젝트의 java 버전에 맞추어 설정
        uses: actions/setup-java@v
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          setting-path: ${{ github.workspace }}

      - name: 👏🏻 grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 🐘 build with Gradle (without test)
	run: ./gradlew clean build -x test --stacktrace
